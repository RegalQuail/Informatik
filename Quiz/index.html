<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    
    <h1>STAR WARS QUIZ !</h1>

    <button type="button" onclick="question()">Begin Quiz</button>

    <h2 id="question"></h2>

    <ul id="list">
        <li id="ans1"></li>
        <li id="ans2"></li>
        <li id="ans3"></li>
    </ul>

    <button type="button" class="btn" onclick="ans1()">Svar 1</button>
    <button type="button" class="btn" onclick="ans2()">Svar 2</button>
    <button type="button" class="btn" onclick="ans3()">Svar 3</button>

    <p id="score">Your score: 0/10</p>

</body>
</html>
