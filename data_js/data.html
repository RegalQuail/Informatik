<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Ex 1</h2>

    <button type="button" onclick="getDate()">Time and Date</button>
    <button type="button" onclick="joke()">Tell me a Joke</button>
    <p id="date"></p>
    <p id="joke"></p>

</body>
<script>

    function getDate() {
        document.getElementById('date').innerHTML = Date();
    }

    const joke = (n) => {

        let n = Math.random()
        
        switch (n) {
            case n == 0: document.getElementById('joke').innerHTML = "Why did no one laugh when the king farted? Because noble gases don't cause any reaction";
            case n == 1: document.getElementById('joke').innerHTML = "I think we should stop turning normal names like “Karen” into slurs. It's a real Dick move."
        }

    }

</script>
</html>
